    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

        header {

        }

        }
        .btn {
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #555;
        }
